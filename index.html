<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1,
  maximum-scale=5" />

  <link rel="icon" href="img/devchallenges.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Lato:wght@300;400;700&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <title>Behold</title>
</head>

<body>
  <div id="container">
    <div class="logo-container">
      <img src="img/behold-logo.png" alt="Behold" />
    </div>

    <div class="panel-container">
      <div class="panel">
        <h1 class="panel-heading">Create an account</h1>

        <p class="panel-subheading">
          Already have an account? <a href="#">Sign in</a>
        </p>

        <form onsubmit=alert('success')>
          <div class="input">
            <label for="email-address">Email Address</label>
            
            <input type="email" required id="email-address" />
            <div class="input-indicator"></div>
          </div>

          <div class="name">
            <div class="input">
              <label for="first-name">First name</label>

              <input type="text" required id="first-name" />
              <div class="input-indicator"></div>
            </div>

            <div class="input">
              <label for="last-name">Last name</label>

              <input type="text" required id="last-name" />
              <div class="input-indicator"></div>
            </div>
          </div>

          <div class="input">
            <label for="password">Password</label>

            <input type="password" required id="password" />
            <div class="input-indicator"></div>
          </div>

          <div class="date-of-birth">
            <h6 class="date-of-birth-heading">Date of Birth</h6>

            <div class="date-of-birth-inputs">
              <div class="dropdown">
                <label for="month">Month</label>

                <select name="month" id="month">
                  <option value="january">January</option>

                  <option value="feburary">Feburary</option>

                  <option value="march">March</option>

                  <option value="april">April</option>
                </select>
              </div>

              <div class="input">
                <label for="day">Day</label>

                <input type="number" required id="day" min="1" max="31" />
                <div class="input-indicator"></div>
              </div>

              <div class="input">
                <label for="year">Year</label>

                <input type="number" required id="day" min="1900" max="2023" />

                <div class="input-indicator"></div>
              </div>
            </div>

          </div>

          <p class="consent">
            By clicking Create account, I agree that I have read and accepted
            the <a href="#">Terms of Use</a> and
            <a href="#">Privacy Policy.</a>
          </p>

          <button type="submit">Create Account</button>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
